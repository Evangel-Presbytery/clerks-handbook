on:
  push:
     branches:
       - master
       - main

jobs:
  quarto-publish:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v3

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.3.450

      - name: Install R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install R Dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages:
            any::knitr
            any::rmarkdown

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: _book
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
on:
  push:
     branches:
       - master
       - main

jobs:
  bookdown:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v2

      - name: Setup bookdown environment
        uses: warhornmedia/custom-actions/setup-bookdown@HEAD

      - name: Build the book
        uses: warhornmedia/custom-actions/build-book@HEAD

      - name: deploy to github pages
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          TOKEN: ${{ secrets.GH_PAT }} # https://github.com/settings/tokens
          BRANCH: gh-pages # The branch the action should deploy to
          FOLDER: _book # The folder the action should deploy
          CLEAN: true # Automatically remove deleted files from the deploy branch